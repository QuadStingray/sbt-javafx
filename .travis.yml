      os: osx
      osx_image: xcode10.2
      script: rm -rf $HOME/.ivy2/local; sbt "^scripted mac/*"
      branches:
        only:
          - pendingUntilFixed
    - stage: Publish
      language: scala
      if: branch = master
      scala:
        - 2.12.8
      os: linux
      jdk: openjdk11
      script: '/bin/bash "$TRAVIS_BUILD_DIR/.travis.publish.sh"'
    - stage: Release and Build Docu
      language: scala
