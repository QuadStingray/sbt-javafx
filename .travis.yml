        - brew install sbt
      os: osx
      osx_image: xcode10.2
      script: rm -rf $HOME/.ivy2/local; sbt "^scripted mac/*"
    - stage: Tests
      name: "Test on Mac with Oracle JDK 11"
      before_install:
        - brew install sbt
      os: osx
      osx_image: xcode10.1
      script: rm -rf $HOME/.ivy2/local; sbt "^scripted mac/*"
    - stage: Tests
      name: "Test on Mac with OpenJDK 11"
      before_install:
        - sudo rm -rf /Library/Java/JavaVirtualMachines
        - curl -sL https://github.com/shyiko/jabba/raw/master/install.sh | bash && . ~/.jabba/jabba.sh
        - jabba install openjdk@1.11.0
        - brew install sbt
      os: osx
      osx_image: xcode10.2
      # script: rm -rf $HOME/.ivy2/local; sbt coverage ^scripted coverageReport coverageAggregate codacyCoverage
      script: rm -rf $HOME/.ivy2/local; sbt "^scripted mac/*"
    - stage: Tests
      name: "Test on Linux with OpenJDK 11"
